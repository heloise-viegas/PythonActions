name: Workflow for python
on:
  push:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: install python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: run code
      run: python Hello.py

